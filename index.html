<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Loading Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0e0e11;
      --fg: #e6e6eb;
      --muted: #9a9aa3;
      --accent: #7c7cff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      height: 100vh;
      overflow: hidden;
    }

    /* Loading screen */
    .loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--muted);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Socials */
    .socials {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.25rem;
    }

    .socials a {
      text-decoration: none;
      color: var(--muted);
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      transition: color 0.2s ease;
    }

    .socials a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading</div>
  </div>

  <nav class="socials">
    <a href="#" aria-label="Twitter">TW</a>
    <a href="#" aria-label="GitHub">GH</a>
    <a href="#" aria-label="Discord">DC</a>
  </nav>
</body>
</html>
